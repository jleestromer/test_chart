<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Chart Test</title>
  <script src="lib/react.js"></script>
  <script src="lib/react-dom.js"></script>
  <script src="lib/highstock.js"></script>
  <script src="lib/indicators-all.js"></script>

  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}
#chart {
  height: 500px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
}
.controls {
  margin: 20px 0;
}
.chart-header {
  display: flex;
  justify-content: space-between;
  font-size: 18px;
  font-weight: bold;
  padding: 10px 0;
}
.chart-header .price-info span {
  margin-left: 12px;
}
.sma-list label {
  margin-right: 10px;
}
.sma-legend {
  position: absolute;
  top: 90px;
  right: 40px;
  background: #fff;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
.legend-item {
  display: flex;
  align-items: center;
  margin-bottom: 4px;
}
.color-box {
  width: 12px;
  height: 12px;
  margin-right: 8px;
  border: 1px solid #333;
}
.sma-10 .color-box { background: #f39c12; }
.sma-20 .color-box { background: #e67e22; }
.sma-50 .color-box { background: #2980b9; }
.sma-100 .color-box { background: #8e44ad; }

  </style>
</head>
<body>
  <div id="app"></div>
  <script src="app.js"></script>
</body>
</html>
