<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Chart Test</title>
  <script src="lib/react.js"></script>
  <script src="lib/react-dom.js"></script>
  <script src="lib/highstock.js"></script>
  <script src="lib/indicators-all.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #app {
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      padding: 10px;
      box-sizing: border-box;
    }
    #chart {
      flex: 1;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
.controls {
  margin-bottom: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}
.chart-header {
  display: flex;
  justify-content: space-between;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}
.chart-header .price-info span {
  margin-left: 12px;
}
.sma-legend {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #fff;
  padding: 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  z-index: 10;
}
.legend-item {
  display: flex;
  align-items: center;
  margin-bottom: 4px;
}
.color-box {
  width: 12px;
  height: 12px;
  margin-right: 8px;
  border: 1px solid #333;
}
.sma-10 .color-box { background: #f39c12; }
.sma-20 .color-box { background: #e67e22; }
.sma-50 .color-box { background: #2980b9; }
.sma-100 .color-box { background: #8e44ad; }

    .sma-popup {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

  </style>
</head>
<body>
  <div id="app"></div>
  <script src="app.js"></script>
</body>
</html>
